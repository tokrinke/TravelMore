<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMore â€¢ Account settings</title>
    <link rel="stylesheet" href="/assets/css/animations.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/settings.css">
</head>
<body style="background-color: #292929;">
    <img class="settingsBgImg" id="settingsMainBg" src="/assets/images/foggyforest.jpg" alt="foggyforest">
    <header class="settingsHeader">
        <div class="settingsHeaderTitle cursorHover" href="#">
            TravelMore
        </div>
        <a href="/homepage.html" class="toHome">
            Home
        </a>
        <div class="settingsUserIcon">
            <i class="fa-solid fa-circle-user fa-2xl cursorHover" style="color: #ffffff;"></i>
        </div>
    </header>
    <section class="settingsSection">
        <div class="settingsWindow">
            <div class="settingsWinLeft flexCenter">
                <h2>Account details</h2>
                <div class="accDetailsBox flexCenter">
                    <div class="basicDetails flexCenter">
                        <input type="text" class="inputFirstName smallInput" placeholder="Your name:">
                        <input type="text" class="inputLastName smallInput" placeholder="Your surname:">
                    </div>
                    <input type="number" class="inputContactNumber bigInput" placeholder="Your number:">
                    <input type="email" class="inputYourEmail bigInput" placeholder="Your email:">

                </div>
                <button class="defaultBtn cursorHover">Save</button>
            </div>
            <div class="settingsWinRight">
                <div class="settingsWinRightHeader flexCenter">
                    <h2>Your listings</h2>
                </div>
                <div class="settingsWinRightSection flexCenter">

                </div>
            </div>
        </div>
    </section>

    <div class="chatInfo">
        Have a question? We are happy to answer!
    </div>
    <div class="chat cursorHover">
        <i id="chatIcon" class="fa-solid fa-comments fa-2xl cursorHover" style="color: #101010;"></i>
    </div>

    <script src="https://kit.fontawesome.com/5daa8eb347.js" crossorigin="anonymous"></script>
    <script src="/assets/js/settings.js"></script>
</body>
</html>
